<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตะกร้าสินค้า - TRENDTRINITY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li img {
      max-width: 60px;
      border-radius: 6px;
      margin-right: 15px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-name {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .item-price {
      color: #27ae60;
      font-weight: 700;
    }
    .remove-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    #total-price {
      font-size: 18px;
      font-weight: 700;
      margin-top: 20px;
      text-align: right;
    }
    a.button-link {
      display: inline-block;
      margin-top: 25px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    a.button-link:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
  <h1>ตะกร้าสินค้า</h1>
  <ul id="cart-list"></ul>
  <p id="total-price">รวมทั้งสิ้น: ฿0</p>
  <a href="checkout.html" class="button-link">ดำเนินการสั่งซื้อ</a>
  <br/>
  <a href="index.html" style="margin-top: 15px; display: inline-block;">← กลับไปหน้าร้าน</a>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("cart-list");
      const totalPrice = document.getElementById("total-price");
      list.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        list.innerHTML = "<li>ตะกร้าว่างเปล่า</li>";
        totalPrice.textContent = "รวมทั้งสิ้น: ฿0";
        return;
      }
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">฿${item.price}</div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">ลบ</button>
        `;
        list.appendChild(li);
      });
      totalPrice.textContent = "รวมทั้งสิ้น: ฿" + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if(index >= 0 && index < cart.length){
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    renderCart();
  </script>
</body>
</html>
