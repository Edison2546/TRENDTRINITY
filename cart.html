<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตะกร้าสินค้า - TRENDTRINITY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    .item-wrapper {
      display: flex;
      align-items: center;
    }

    .slider {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .slider-container {
      display: flex;
      overflow: hidden;
      width: 60px;
      height: 60px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .slider-container img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      flex-shrink: 0;
      cursor: pointer;
    }

    .item-info {
      flex-grow: 1;
      margin-left: 15px;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .item-price {
      color: #27ae60;
      font-weight: 700;
    }

    .remove-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    .zoom-btn {
      background: #34495e;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #total-price {
      font-size: 18px;
      font-weight: 700;
      margin-top: 20px;
      text-align: right;
    }

    a.button-link {
      display: inline-block;
      margin-top: 25px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
    }

    /* ป๊อปอัพซูม */
    #zoomPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #zoomPopup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .close-zoom {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ตะกร้าสินค้า</h1>
  <ul id="cart-list"></ul>
  <p id="total-price">รวมทั้งสิ้น: ฿0</p>
  <a href="checkout.html" class="button-link">ดำเนินการสั่งซื้อ</a>
  <br><a href="index.html">← กลับหน้าร้าน</a>

  <!-- ป๊อปอัพซูม -->
  <div id="zoomPopup" onclick="closeZoom()">
    <span class="close-zoom">×</span>
    <img id="zoomImage" src="" alt="Zoomed Image" />
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("cart-list");
      const totalPrice = document.getElementById("total-price");
      list.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        list.innerHTML = "<li>ตะกร้าว่างเปล่า</li>";
        totalPrice.textContent = "รวมทั้งสิ้น: ฿0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");

        const images = Array.isArray(item.img) ? item.img : [item.img];
        const sliderId = `slider-${index}`;

        // เก็บ images ลง attribute เพื่อ prevSlide ใช้งาน
        const imagesAttr = JSON.stringify(images).replace(/"/g, '&quot;');

        let sliderHTML = `
          <button onclick="prevSlide('${sliderId}')" aria-label="ก่อนหน้า">‹</button>
          <div class="slider-container" id="${sliderId}" data-images="${imagesAttr}">
            <img src="${images[0]}" onclick="zoomImage('${images[0]}')" />
          </div>
          <button onclick="nextSlide('${sliderId}')" aria-label="ถัดไป">›</button>
          <button class="zoom-btn" onclick="zoomImage(currentSlideSrc('${sliderId}'))">ซูม</button>
        `;

        li.innerHTML = `
          <div class="item-wrapper">
            <div class="slider">${sliderHTML}</div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">฿${item.price}</div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">ลบ</button>
          </div>
        `;
        list.appendChild(li);
      });

      totalPrice.textContent = "รวมทั้งสิ้น: ฿" + total;
    }
