  <style>

    a.button-link {

    }

    /* üîç ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏û‡∏ã‡∏π‡∏° */
    #zoomPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;

  </style>
</head>
<body>
  <h1>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h1>
  <ul id="cart-list"></ul>
  <p id="total-price">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô: ‡∏ø0</p>
  <a href="checkout.html" class="button-link">‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</a>
  <br><a href="index.html">‚Üê ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏£‡πâ‡∏≤‡∏ô</a>

  <!-- üîç ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏û‡∏ã‡∏π‡∏° -->
  <div id="zoomPopup" onclick="closeZoom()">
    <span class="close-zoom">√ó</span>
    <img id="zoomImage" src="" alt="Zoomed Image" />
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const list = document.getElementById("cart-list");
      const totalPrice = document.getElementById("total-price");
      list.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        list.innerHTML = "<li>‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</li>";
        totalPrice.textContent = "‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô: ‡∏ø0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");

        // ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏õ‡πá‡∏ô array ‡∏´‡∏£‡∏∑‡∏≠ string ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß
        const images = Array.isArray(item.img) ? item.img : [item.img];
        const sliderId = `slider-${index}`;
        let sliderHTML = `
          <button onclick="prevSlide('${sliderId}')">‚Äπ</button>
          <div class="slider-container" id="${sliderId}">
            <img src="${images[0]}" onclick="zoomImage('${images[0]}')" />
          </div>
          <button onclick="nextSlide('${sliderId}', ${JSON.stringify(images).replace(/"/g, '&quot;')})">‚Ä∫</button>
        `;

        li.innerHTML = `
          <div class="item-wrapper">
            <div class="slider">${sliderHTML}</div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">‡∏ø${item.price}</div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">‡∏•‡∏ö</button>
          </div>
        `;
        list.appendChild(li);
      });

      totalPrice.textContent = "‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô: ‡∏ø" + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function zoomImage(src) {
      const popup = document.getElementById("zoomPopup");
      const img = document.getElementById("zoomImage");
      img.src = src;
      popup.style.display = "flex";
    }

    function closeZoom() {
      document.getElementById("zoomPopup").style.display = "none";
    }

    function nextSlide(containerId, images) {
      const container = document.getElementById(containerId);
      const currentSrc = container.querySelector("img").src.split('/').pop();
      let idx = images.findIndex(i => i.endsWith(currentSrc));
      idx = (idx + 1) % images.length;
      container.innerHTML = `<img src="${images[idx]}" onclick="zoomImage('${images[idx]}')" />`;
    }

    function prevSlide(containerId) {
      const container = document.getElementById(containerId);
      const images = JSON.parse(container.getAttribute('data-images') || '[]');
      const currentSrc = container.querySelector("img").src.split('/').pop();
      let idx = images.findIndex(i => i.endsWith(currentSrc));
      idx = (idx - 1 + images.length) % images.length;
      container.innerHTML = `<img src="${images[idx]}" onclick="zoomImage('${images[idx]}')" />`;
    }

    window.onload = renderCart;
  </script>
</body>
