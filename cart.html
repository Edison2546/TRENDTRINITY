<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>TRENDTRINITY - ตะกร้าสินค้า</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    background-image: url('T1.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    color: #333;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 12px;
  }
  h2 {
    text-align: center;
  }
  .cart-list {
    margin-top: 20px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid #ccc;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  button {
    cursor: pointer;
    background: #e74c3c;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 14px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c0392b;
  }
  #orderBtn {
    margin-top: 30px;
    width: 100%;
    background: #2980b9;
    padding: 14px;
    font-size: 18px;
  }
  #orderBtn:hover {
    background: #1f6391;
  }
  .empty {
    text-align: center;
    font-style: italic;
    color: #666;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ตะกร้าสินค้าของคุณ</h2>
    <div class="cart-list" id="cartList"></div>
    <button id="orderBtn">สั่งซื้อสินค้า</button>
  </div>

<script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartList');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p class="empty">ตะกร้าว่าง</p>';
      document.getElementById('orderBtn').disabled = true;
      return;
    } else {
      document.getElementById('orderBtn').disabled = false;
    }

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div>${item.name} - ฿${item.price}</div>
        <button onclick="removeFromCart(${index})">ลบ</button>
      `;
      container.appendChild(div);
    });
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function sendNotification(orderDetails) {
    // TODO: เชื่อม API แจ้งเตือน เช่น Telegram หรือ Email ในอนาคต
    console.log('ส่งแจ้งเตือนคำสั่งซื้อ:', orderDetails);
  }

  function order() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if(cart.length === 0) {
      alert('ตะกร้าว่าง ไม่มีสินค้าให้สั่งซื้อ');
      return;
    }
    let summary = 'สั่งซื้อสินค้า:\n';
    let total = 0;
    cart.forEach(item => {
      summary += `- ${item.name} ราคา ${item.price} บาท\n`;
      total += item.price;
    });
    summary += `รวมทั้งสิ้น: ${total} บาท`;

    if(confirm(summary + '\n\nยืนยันการสั่งซื้อ?')) {
      sendNotification(summary);
      alert('สั่งซื้อสำเร็จ ขอบคุณครับ!');
      localStorage.removeItem('cart');
      renderCart();
    }
  }

  document.getElementById('orderBtn').addEventListener('click', order);

  renderCart();
</script>
</body>
</html>
