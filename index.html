<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TRENDTRINITY - หน้าร้าน</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #34495e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .slider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .slider img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ป๊อปอัปซูม */
    #zoomPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #zoomPopup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close-zoom {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>TRENDTRINITY</h2>
    <nav>
      <a href="index.html">หน้าร้าน</a>
      <a href="cart.html">ตะกร้า</a>
    </nav>
  </header>

  <section class="products" id="products-list"></section>

  <!-- ป๊อปอัปซูมรูป -->
  <div id="zoomPopup" onclick="closeZoom()">
    <span class="close-zoom">×</span>
    <img id="zoomImage" src="" />
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "TrendtrinityX",
        price: 599,
        img: ["X1.jpg", "jacket-product.jpg", "X1-3.jpg"]
      },
      {
        id: 2,
        name: "TrendtrinityOversize",
        price: 399,
        img: ["Black.png.jpg", "Black2.JPG"]
      },
      {
        id: 3,
        name: "Coming Soon",
        price: 0,
        img: ["C1.jpg"]
      },
      {
        id: 4,
        name: "Coming Soon",
        price: 0,
        img: ["C1.jpg"]
      }
    ];

    function renderProducts() {
      const list = document.getElementById("products-list");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const sliderId = `slider-${i}`;
        list.innerHTML += `
          <div class="product">
            <div class="slider">
              <button onclick="prevSlide('${sliderId}', ${JSON.stringify(p.img)})">‹</button>
              <div id="${sliderId}">
                <img src="${p.img[0]}" onclick="zoomImage('${p.img[0]}')" />
              </div>
              <button onclick="nextSlide('${sliderId}', ${JSON.stringify(p.img)})">›</button>
            </div>
            <h3>${p.name}</h3>
            <p>฿${p.price}</p>
            <button onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
          </div>
        `;
      });
    }

    function zoomImage(src) {
      document.getElementById("zoomImage").src = src;
      document.getElementById("zoomPopup").style.display = "flex";
    }

    function closeZoom() {
      document.getElementById("zoomPopup").style.display = "none";
    }

    function nextSlide(id, imgs) {
      const container = document.getElementById(id);
      const current = container.querySelector("img").src.split('/').pop();
      let idx = imgs.findIndex(img => img.endsWith(current));
      idx = (idx + 1) % imgs.length;
      container.innerHTML = `<img src="${imgs[idx]}" onclick="zoomImage('${imgs[idx]}')" />`;
    }

    function prevSlide(id, imgs) {
      const container = document.getElementById(id);
      const current = container.querySelector("img").src.split('/').pop();
      let idx = imgs.findIndex(img => img.endsWith(current));
      idx = (idx - 1 + imgs.length) % imgs.length;
      container.innerHTML = `<img src="${imgs[idx]}" onclick="zoomImage('${imgs[idx]}')" />`;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        name: product.name,
        price: product.price,
        img: product.img
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`เพิ่ม "${product.name}" ลงตะกร้าแล้ว`);
    }

    renderProducts();
  </script>
</body>
</html>
