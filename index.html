<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>TRENDTRINITY - ร้านขายเสื้อ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('T1.JPG'); /* ← เปลี่ยนชื่อไฟล์ภาพพื้นหลังได้ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #2c3e50;
    }

    .wrapper {
      min-height: calc(100vh - 70px); /* ลบความสูง footer */
      display: flex;
      flex-direction: column;
    }

    header {
      background: #34495e;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #1abc9c;
    }

    .contact-bar {
      background: #2c3e50;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
    }

    .contact-bar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 15px;
    }

    .contact-bar img {
      width: 24px;
      height: 24px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
    }

    .product img {
      max-width: 180px;
      border-radius: 10px;
      margin-bottom: 12px;
      object-fit: contain;
      height: 180px;
      background: #f7f7f7;
    }

    .product h3 {
      margin: 0 0 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .product p.price {
      font-weight: 700;
      color: #27ae60;
      margin: 0 0 12px;
      font-size: 16px;
    }

    .product button {
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #1f6391;
    }

    footer {
      background: #34495e;
      color: white;
      padding: 30px 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="trendtrinity-logo.png" alt="TRENDTRINITY Logo" />
      <nav>
        <a href="index.html">หน้าร้าน</a>
        <a href="cart.html">ตะกร้า</a>
        <a href="admin.html">หลังบ้าน</a>
      </nav>
    </header>

    <div class="contact-bar">
      <a href="https://www.facebook.com/-" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" /> Facebook
      </a>
      <a href="https://www.instagram.com/trendtrinityv?igsh=NGtoOTFqbjh3aDlw" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" /> Instagram
      </a>
      <a href="https://www.tiktok.com/@" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok Logo" /> TikTok
      </a>
    </div>

    <section class="products" id="products-list">
      <!-- สินค้าจะแสดงที่นี่ -->
    </section>
  </div>

  <footer>
    &copy; 2025 TRENDTRINITY
  </footer>

  <script>
    const products = [
      { id: 1, name: "TrendtrinityX", price: 599, img: "X1.jpg" },
      { id: 2, name: "TrendtrinityOversize", price: 399, img: "Black.png.jpg" },
      { id: 3, name: "Coming Soon", price: 0, img: "C1.jpg" },
      { id: 4, name: "Coming Soon", price: 0, img: "C1.jpg" }
    ];

    function renderProducts() {
      const container = document.getElementById("products-list");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p class="price">฿${p.price}</p>
          <button onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`เพิ่ม "${product.name}" ลงตะกร้าเรียบร้อยแล้ว`);
    }

    renderProducts();
  </script>
</body>
</html>
