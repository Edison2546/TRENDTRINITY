<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TRENDTRINITY Header</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background: #34495e url('trendtrinity-logo.png') center center no-repeat;
      background-size: contain; /* หรือใช้ cover ตามต้องการ */
      color: white;
      height: 120px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 30px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3); /* ทำให้โลโก้จางลง */
      z-index: 0;
    }

    nav {
      display: flex;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #1abc9c;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">หน้าร้าน</a>
      <a href="cart.html">ตะกร้า</a>
      <a href="admin.html">หลังบ้าน</a>
    </nav>
  </header>

</body>
</html>

<header>
  <img src="trendtrinity-logo.png" alt="TRENDTRINITY Logo" />
  <nav>
    <a href="index.html">หน้าร้าน</a>
    <a href="cart.html">ตะกร้า</a>
    <a href="admin.html">หลังบ้าน</a>
  </nav>
</header>

<div class="contact-bar">
  <a href="https://www.facebook.com/yourpage" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" /> Facebook
  </a>
  <a href="https://www.instagram.com/trendtrinityv?igsh=NGtoOTFqbjh3aDlw" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" /> Instagram
  </a>
  <a href="https://www.tiktok.com/@yourprofile" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok Logo" /> TikTok
  </a>
</div>

<section class="products" id="products-list">
  <!-- สินค้าจะแสดงที่นี่ -->
</section>

<footer>
  &copy; 2025 TRENDTRINITY
</footer>

<script>
  const products = [
    { id: 1, name: "test", price: 350, img: "jacket-product.jpg" },
    { id: 2, name: "test", price: 420, img: "https://i.imgur.com/y0cX8Fj.jpg" },
    { id: 3, name: "test", price: 550, img: "https://i.imgur.com/OLuEsh9.jpg" },
    { id: 4, name: "test", price: 600, img: "https://i.imgur.com/GTxpQHk.jpg" }
  ];

  function renderProducts() {
    const container = document.getElementById("products-list");
    container.innerHTML = "";
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p class="price">฿${p.price}</p>
        <button onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`เพิ่ม "${product.name}" ลงตะกร้าเรียบร้อยแล้ว`);
  }

  renderProducts();
</script>

</body>
</html>
