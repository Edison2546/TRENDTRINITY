<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>TRENDTRINITY - ร้านขายเสื้อ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('T1.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #2c3e50;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    .wrapper { flex: 1; }
    header {
      background: #34495e;
      color: white;
      padding: 15px 30px;
      display: flex; align-items: center; justify-content: space-between;
    }
    nav {
      display: flex; gap: 20px;
    }
    nav a {
      color: white; text-decoration: none; font-weight: 500;
      padding: 8px 12px; border-radius: 6px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #1abc9c;
    }
    .contact-bar {
      background: #2c3e50;
      padding: 10px 30px;
      display: flex; justify-content: center; gap: 30px; align-items: center;
    }
    .contact-bar a {
      color: white; text-decoration: none;
      display: flex; align-items: center; gap: 6px;
      font-weight: 600; font-size: 15px;
    }
    .contact-bar img {
      width: 24px; height: 24px;
    }
    .hero-message {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      padding: 20px;
      background: rgba(0,0,0,0.4);
      max-width: 800px;
      margin-left: auto; margin-right: auto;
      border-radius: 12px;
      position: relative;
    }
    .hero-message h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .hero-message p {
      font-size: 18px;
      margin: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      display: flex; flex-direction: column; align-items: center; text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
    }
    .product img {
      max-width: 180px;
      border-radius: 10px;
      margin-bottom: 12px;
      object-fit: contain;
      height: 180px;
      background: #f7f7f7;
    }
    .product h3 {
      margin: 0 0 8px;
      font-weight: 600;
      font-size: 18px;
    }
    .product p.price {
      font-weight: 700;
      color: #27ae60;
      margin: 0 0 12px;
      font-size: 16px;
    }
    .product button {
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .product button:hover {
      background: #1f6391;
    }
    footer {
      background: #34495e;
      color: white;
      padding: 30px 30px;
      text-align: center;
    }
    /* ป๊อปอัพวิดีโอ */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background-color: #000;
      padding: 10px;
      border-radius: 12px;
      max-width: 90%;
      width: 420px;
      position: relative;
    }
    .popup-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .popup .close-btn {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #fff;
      border: none;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="trendtrinity-logo.png" alt="TRENDTRINITY Logo" />
      <nav>
        <a href="index.html">หน้าร้าน</a>
        <a href="cart.html">ตะกร้า</a>
        <a href="admin.html">หลังบ้าน</a>
      </nav>
    </header>

    <div class="contact-bar">
      <a href="https://www.facebook.com/-" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" /> Facebook
      </a>
      <a href="https://www.instagram.com/trendtrinityv?igsh=NGtoOTFqbjh3aDlw" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" /> Instagram
      </a>
      <a href="https://www.tiktok.com/@" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok Logo" /> TikTok
      </a>
      <a href="https://line.me/R/ti/p/~Trendtrinity" target="_blank">
        <img src="Line.png" alt="LINE Logo" /> LINE
      </a>
    </div>

    <div class="hero-message" id="heroMessage">
      <button class="close-btn" onclick="closeHero()">×</button>
      <h2>ยินดีต้อนรับสู่ TRENDTRINITY</h2>
      <p>เสื้อผ้าวัยรุ่นสไตล์ใหม่ไม่เหมือนใคร อัปเดตโปรโมชั่นทุกสัปดาห์ สั่งตอนนี้!</p>
    </div>

    <section class="products" id="products-list">
      <!-- สินค้าจะแสดงที่นี่ -->
    </section>
  </div>

  <footer>
    &copy; 2025 TRENDTRINITY
  </footer>

  <!-- ป๊อปอัพวิดีโอ -->
  <div class="popup" id="videoPopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closeVideo()">×</button>
      <video autoplay muted playsinline controls>
        <source src="Clip2.mov" type="video/mp4" />
        เบราว์เซอร์ของคุณไม่รองรับวิดีโอ
      </video>
    </div>
  </div>

  <script>
    // ซ่อน hero message ถ้าเคยปิดแล้ว
    window.onload = () => {
      if (localStorage.getItem("heroClosed") === "true") {
        document.getElementById("heroMessage").style.display = "none";
      }
      renderProducts();
    };

    function closeHero() {
      document.getElementById("heroMessage").style.display = "none";
      localStorage.setItem("heroClosed", "true");
    }

    // สินค้าแบบเก็บรูปหลายรูปใน array
    const products = [
      {
        id: 1,
        name: "TrendtrinityX",
        price: 599,
        img: ["X1.jpg", "X1-2.jpg", "X1-3.jpg"]
      },
      {
        id: 2,
        name: "TrendtrinityOversize",
        price: 399,
        img: ["Black.png.jpg", "Black2.jpg"]
      },
      {
        id: 3,
        name: "Coming Soon",
        price: 0,
        img: ["C1.jpg"]
      },
      {
        id: 4,
        name: "Coming Soon",
        price: 0,
        img: ["C1.jpg"]
      }
    ];

    function renderProducts() {
      const container = document.getElementById("products-list");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";

        // แสดงรูปแรกในอาเรย์
        div.innerHTML = `
          <img src="${p.img[0]}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p class="price">฿${p.price}</p>
          <button onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        name: product.name,
        price: product.price,
        img: Array.isArray(product.img) ? product.img : [product.img]
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`เพิ่ม "${product.name}" ลงตะกร้าเรียบร้อยแล้ว`);
    }

    // เปิดวิดีโอป๊อปอัพทุกครั้ง
    function openVideo() {
      document.getElementById("videoPopup").style.display = "flex";
    }

    function closeVideo() {
      document.getElementById("videoPopup").style.display = "none";
    }
    window.addEventListener('load', openVideo);
  </script>
</body>
</html>
