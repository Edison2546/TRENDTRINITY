<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>TRENDTRINITY - ร้านขายเสื้อ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('T1.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #34495e;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #1abc9c;
    }
    .contact-bar {
      background: #2c3e50;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
    }
    .contact-bar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 15px;
    }
    .contact-bar img {
      width: 24px;
      height: 24px;
    }
    .hero-message {
      text-align: center;
      margin: 30px auto;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
    }
    .products {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 30px 20px;
      scroll-snap-type: x mandatory;
    }
    .products::-webkit-scrollbar {
      display: none;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      min-width: 220px;
      scroll-snap-align: start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }
    .product img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .product h3 {
      margin: 12px 0 6px;
      font-size: 18px;
    }
    .product p.price {
      font-weight: 700;
      color: #27ae60;
      margin: 0 0 12px;
    }
    .product button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .product button:hover {
      background: #1f6391;
    }
    .zoom-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .zoom-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .zoom-popup.close-area {
      cursor: pointer;
    }
    footer {
      background: #34495e;
      color: white;
      padding: 20px 30px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="trendtrinity-logo.png" alt="TRENDTRINITY Logo" height="40" />
    <nav>
      <a href="index.html">หน้าร้าน</a>
      <a href="cart.html">ตะกร้า</a>
      <a href="admin.html">หลังบ้าน</a>
    </nav>
  </header>

  <div class="contact-bar">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt=""> Facebook</a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt=""> Instagram</a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt=""> TikTok</a>
    <a href="#"><img src="Line.png" alt=""> LINE</a>
  </div>

  <div class="hero-message">
    <h2>ยินดีต้อนรับสู่ TRENDTRINITY</h2>
    <p>เสื้อผ้าวัยรุ่นสไตล์ใหม่ไม่เหมือนใคร อัปเดตโปรโมชั่นทุกสัปดาห์ สั่งตอนนี้!</p>
  </div>

  <section class="products" id="products-list">
    <!-- สินค้าจะถูกเพิ่มจาก JavaScript -->
  </section>

  <footer>
    &copy; 2025 TRENDTRINITY
  </footer>

  <!-- ป๊อปอัพซูมภาพ -->
  <div class="zoom-popup" id="zoomPopup" onclick="closeZoom()">
    <img id="zoomImage" src="" alt="Zoomed" />
  </div>

  <script>
    const products = [
      { id: 1, name: "TrendtrinityX", price: 599, img: "X1.jpg" },
      { id: 2, name: "TrendtrinityOversize", price: 399, img: "Black.png.jpg" },
      { id: 3, name: "Coming Soon", price: 0, img: "C1.jpg" },
      { id: 4, name: "Coming Soon", price: 0, img: "C1.jpg" }
    ];

    function renderProducts() {
      const container = document.getElementById("products-list");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onclick="zoomImage('${p.img}')" />
          <h3>${p.name}</h3>
          <p class="price">฿${p.price}</p>
          <button onclick="addToCart(${p.id})">เพิ่มลงตะกร้า</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`เพิ่ม "${product.name}" ลงตะกร้าเรียบร้อยแล้ว`);
    }

    function zoomImage(src) {
      document.getElementById("zoomImage").src = src;
      document.getElementById("zoomPopup").style.display = "flex";
    }

    function closeZoom() {
      document.getElementById("zoomPopup").style.display = "none";
    }

    renderProducts();
  </script>

</body>
</html>
